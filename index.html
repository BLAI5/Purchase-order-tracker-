<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Manager | Local Customs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-progress { background-color: #dbeafe; color: #1e40af; }
        .status-finished { background-color: #f1f5f9; color: #64748b; opacity: 0.8; }
        .pay-unpaid { background-color: #fee2e2; color: #991b1b; }
        .pay-deposit { background-color: #fef3c7; color: #92400e; }
        .pay-full { background-color: #d1fae5; color: #065f46; }
        input, select, button, textarea { font-size: 16px !important; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-24">

<div id="app" class="max-w-4xl mx-auto px-4 py-8">
    <!-- Top Navigation -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Order Queue</h1>
            <p class="text-slate-500">Visual order management.</p>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleLibrary(true)" class="bg-white border border-slate-200 text-slate-700 p-4 rounded-2xl font-bold flex items-center gap-2 shadow-sm active:scale-95 transition-all">
                <i data-lucide="image" class="w-6 h-6"></i>
                <span class="hidden md:inline">Library</span>
            </button>
            <button onclick="toggleModal(true)" class="bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-2xl font-bold flex items-center gap-2 shadow-lg active:scale-95 transition-all">
                <i data-lucide="plus" class="w-6 h-6"></i>
                <span class="hidden md:inline">New Order</span>
            </button>
        </div>
    </div>

    <!-- Stats Dashboard -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-8">
        <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm text-center">
            <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-1 text-center">In Hand</p>
            <p id="stat-revenue" class="text-xl font-bold text-emerald-600">$0</p>
        </div>
        <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm text-center">
            <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-1 text-center">Owed</p>
            <p id="stat-pending-cash" class="text-xl font-bold text-rose-500">$0</p>
        </div>
        <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm text-center">
            <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-1 text-center">Active</p>
            <p id="stat-active" class="text-xl font-bold text-slate-800">0</p>
        </div>
        <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm text-center">
            <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-1 text-center">Items</p>
            <p id="stat-items" class="text-xl font-bold text-slate-800">0</p>
        </div>
    </div>

    <!-- Search/Filter -->
    <div class="flex flex-col md:flex-row gap-3 mb-6">
        <div class="relative flex-1">
            <i data-lucide="search" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
            <input type="text" id="searchInput" placeholder="Search customer..." class="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-xl outline-none shadow-sm">
        </div>
        <select id="filterStatus" class="bg-white border border-slate-200 rounded-xl px-4 py-3 font-medium outline-none shadow-sm">
            <option value="all">Show All</option>
            <option value="Active">Active Only</option>
            <option value="Finished">Finished Only</option>
        </select>
    </div>

    <!-- Orders List -->
    <div id="ordersList" class="space-y-4">
        <div class="flex justify-center py-20">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
        </div>
    </div>
</div>

<!-- Order Modal -->
<div id="orderModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center p-4 z-50 overflow-y-auto">
    <div class="bg-white w-full max-w-lg rounded-[2rem] shadow-2xl my-auto">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center">
            <h2 class="text-xl font-bold text-slate-800">Order Details</h2>
            <div class="flex items-center gap-2">
                <button id="deleteOrderBtn" type="button" class="hidden p-2 text-rose-500 hover:bg-rose-50 rounded-full transition-colors">
                    <i data-lucide="trash-2"></i>
                </button>
                <button onclick="toggleModal(false)" class="p-2 hover:bg-slate-100 rounded-full transition-colors"><i data-lucide="x"></i></button>
            </div>
        </div>
        <form id="orderForm" class="p-6 space-y-4">
            <input type="hidden" id="orderId">
            <input type="text" id="customerName" required placeholder="Customer Name" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">

            <!-- Attached Designs -->
            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 tracking-wider">Order Designs</label>
                <div id="attachedDesigns" class="flex flex-wrap gap-2 mb-2"></div>
                <button type="button" onclick="openDesignSelector()" class="w-full py-3 bg-indigo-50 text-indigo-600 rounded-xl font-bold text-sm flex items-center justify-center gap-2 border border-indigo-100 active:bg-indigo-100">
                    <i data-lucide="image-plus" class="w-4 h-4"></i> Attach Design
                </button>
            </div>

            <div class="border-t border-slate-100 pt-4">
                <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 tracking-wider">Items</label>
                <div id="itemsContainer" class="space-y-3"></div>
                <button type="button" onclick="addItemRow()" class="mt-3 w-full py-2 border-2 border-dashed border-slate-200 rounded-xl text-slate-400 font-bold hover:border-indigo-300 flex items-center justify-center gap-2">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i> Add Item
                </button>
            </div>

            <div class="grid grid-cols-2 gap-4 border-t border-slate-100 pt-4">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 tracking-wider">Total ($)</label>
                    <input type="number" id="totalPrice" readonly class="w-full px-4 py-3 bg-slate-100 border border-slate-200 rounded-xl font-bold text-indigo-600">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 tracking-wider">Deposit ($)</label>
                    <input type="number" id="depositAmount" step="0.01" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" oninput="calculateGrandTotal()">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <select id="paymentStatus" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none font-medium">
                    <option value="Unpaid">Unpaid</option>
                    <option value="Deposit">Deposit Paid</option>
                    <option value="Full">Fully Paid</option>
                </select>
                <select id="status" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none font-medium">
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Finished">Finished</option>
                </select>
            </div>

            <textarea id="details" rows="2" placeholder="Notes..." class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none resize-none"></textarea>

            <div class="pt-4 flex gap-3">
                <button type="submit" class="flex-[2] py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg active:scale-95">Save Order</button>
                <button type="button" onclick="toggleModal(false)" class="flex-1 py-4 bg-slate-100 text-slate-600 rounded-2xl font-bold">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Design Library Modal -->
<div id="libraryModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center p-4 z-[60] overflow-y-auto">
    <div class="bg-white w-full max-w-2xl rounded-[2rem] shadow-2xl h-[85vh] flex flex-col my-auto">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center">
            <h2 class="text-xl font-bold text-slate-800">Designs</h2>
            <button onclick="toggleLibrary(false)" class="p-2 hover:bg-slate-100 rounded-full"><i data-lucide="x"></i></button>
        </div>
        
        <div class="p-6 border-b border-slate-100 bg-slate-50">
            <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="handleFileUpload(this)">
            <button onclick="document.getElementById('imageInput').click()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 active:scale-95 shadow-md">
                <i data-lucide="camera" class="w-5 h-5"></i> Add New Image
            </button>
            <div id="uploadStatus" class="hidden text-center text-xs text-indigo-600 mt-3 font-bold animate-pulse">Compressing & Uploading...</div>
        </div>

        <div id="libraryGrid" class="flex-1 overflow-y-auto p-4 grid grid-cols-3 gap-3">
            <!-- Library items here -->
        </div>

        <div id="selectorFooter" class="hidden p-6 border-t border-slate-100 bg-white flex justify-end gap-3">
            <button onclick="toggleLibrary(false)" class="px-6 py-3 text-slate-500 font-bold">Cancel</button>
            <button onclick="confirmDesignSelection()" class="px-8 py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg">Confirm Selection</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGuV3oqPzHKoB0-p9S7oFDpLYHL88c9OE",
      authDomain: "order-tracker-91a03.firebaseapp.com",
      projectId: "order-tracker-91a03",
      storageBucket: "order-tracker-91a03.firebasestorage.app",
      messagingSenderId: "386523526590",
      appId: "1:386523526590:web:02d418b4a829735edc35ef",
      measurementId: "G-448JDYKFKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let orders = [];
    let library = [];
    let selectedDesignsInForm = [];
    let selectingForOrder = false;
    let tempSelections = [];

    onAuthStateChanged(auth, u => {
        if (!u) signInAnonymously(auth);
        else setupListeners();
    });

    function setupListeners() {
        onSnapshot(collection(db, 'orders'), snap => {
            orders = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });
        onSnapshot(collection(db, 'library'), snap => {
            library = snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => b.createdAt - a.createdAt);
            renderLibrary();
        });
    }

    // IMAGE COMPRESSION & UPLOAD
    window.handleFileUpload = (input) => {
        const file = input.files[0];
        if (!file) return;

        const status = document.getElementById('uploadStatus');
        status.classList.remove('hidden');

        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 800;
                const scale = MAX_WIDTH / img.width;
                canvas.width = MAX_WIDTH;
                canvas.height = img.height * scale;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                const compressedBase64 = canvas.toDataURL('image/jpeg', 0.6);
                saveToLibrary(compressedBase64);
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
        input.value = '';
    };

    async function saveToLibrary(base64) {
        try {
            await addDoc(collection(db, 'library'), { imageData: base64, createdAt: Date.now() });
        } catch (err) { alert("Error saving image."); }
        finally { document.getElementById('uploadStatus').classList.add('hidden'); }
    }

    window.deleteDesign = async (e, id) => {
        e.stopPropagation();
        if (confirm('Delete image from library?')) await deleteDoc(doc(db, 'library', id));
    };

    window.toggleLibrary = (show, selectionMode = false) => {
        selectingForOrder = selectionMode;
        const modal = document.getElementById('libraryModal');
        const footer = document.getElementById('selectorFooter');
        footer.classList.toggle('hidden', !selectionMode);
        modal.style.display = show ? 'flex' : 'none';
        if (show) {
            tempSelections = [...selectedDesignsInForm];
            renderLibrary();
        }
    };

    window.toggleDesignSelection = (id) => {
        if (!selectingForOrder) return;
        const idx = tempSelections.indexOf(id);
        if (idx > -1) tempSelections.splice(idx, 1);
        else tempSelections.push(id);
        renderLibrary();
    };

    window.confirmDesignSelection = () => {
        selectedDesignsInForm = [...tempSelections];
        renderAttachedInForm();
        toggleLibrary(false);
    };

    window.openDesignSelector = () => toggleLibrary(true, true);

    function renderAttachedInForm() {
        const container = document.getElementById('attachedDesigns');
        container.innerHTML = selectedDesignsInForm.map(id => {
            const d = library.find(x => x.id === id);
            if (!d) return '';
            return `<div class="relative w-16 h-16 rounded-xl overflow-hidden border-2 border-indigo-200">
                <img src="${d.imageData}" class="w-full h-full object-cover">
                <button type="button" onclick="removeDesignFromForm('${id}')" class="absolute top-0 right-0 bg-rose-500 text-white p-1 rounded-bl-lg">
                    <i data-lucide="x" class="w-3 h-3"></i>
                </button>
            </div>`;
        }).join('');
        lucide.createIcons();
    }

    window.removeDesignFromForm = (id) => {
        selectedDesignsInForm = selectedDesignsInForm.filter(x => x !== id);
        renderAttachedInForm();
    };

    function renderLibrary() {
        const grid = document.getElementById('libraryGrid');
        if (library.length === 0) {
            grid.innerHTML = `<div class="col-span-full text-center py-20 text-slate-400 font-medium">No images uploaded yet.</div>`;
            return;
        }
        grid.innerHTML = library.map(d => {
            const isSelected = selectingForOrder && tempSelections.includes(d.id);
            return `<div onclick="toggleDesignSelection('${d.id}')" class="relative group aspect-square rounded-2xl overflow-hidden cursor-pointer border-4 transition-all ${isSelected ? 'border-indigo-600 scale-95 ring-4 ring-indigo-100' : 'border-transparent'}">
                <img src="${d.imageData}" class="w-full h-full object-cover">
                ${isSelected ? `<div class="absolute inset-0 bg-indigo-600/20 flex items-center justify-center">
                    <div class="bg-indigo-600 text-white rounded-full p-1.5 shadow-lg"><i data-lucide="check" class="w-5 h-5"></i></div>
                </div>` : ''}
                <button onclick="deleteDesign(event, '${d.id}')" class="absolute top-2 right-2 bg-white/90 p-2 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity text-rose-500 shadow-sm">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                </button>
            </div>`;
        }).join('');
        lucide.createIcons();
    }

    // ORDER LOGIC
    window.addItemRow = (data = {type: 'Shirt', qty: 1, price: 0}) => {
        const container = document.getElementById('itemsContainer');
        const rowId = 'row-' + Math.random().toString(36).substr(2, 9);
        const div = document.createElement('div');
        div.id = rowId;
        div.className = "flex items-center gap-2 bg-white p-2 border border-slate-200 rounded-xl shadow-sm";
        div.innerHTML = `
            <select class="item-type flex-1 bg-transparent outline-none text-sm font-bold text-slate-700">
                <option value="Shirt" ${data.type === 'Shirt' ? 'selected' : ''}>Shirt</option>
                <option value="Sweater" ${data.type === 'Sweater' ? 'selected' : ''}>Sweater</option>
                <option value="Crew Neck" ${data.type === 'Crew Neck' ? 'selected' : ''}>Crew</option>
                <option value="Sticker" ${data.type === 'Sticker' ? 'selected' : ''}>Sticker</option>
                <option value="Other" ${data.type === 'Other' ? 'selected' : ''}>Other</option>
            </select>
            <input type="number" class="item-qty w-12 bg-transparent outline-none font-black text-indigo-600 text-center" value="${data.qty}" oninput="calculateGrandTotal()">
            <div class="flex items-center gap-1 w-20">
                <span class="text-[10px] font-bold text-slate-300">$</span>
                <input type="number" step="0.01" class="item-price w-full bg-transparent outline-none font-bold text-slate-700" value="${data.price}" oninput="calculateGrandTotal()">
            </div>
            <button type="button" onclick="document.getElementById('${rowId}').remove(); calculateGrandTotal();" class="p-1 text-slate-300 hover:text-rose-500"><i data-lucide="minus-circle"></i></button>
        `;
        container.appendChild(div);
        lucide.createIcons();
        calculateGrandTotal();
    };

    window.calculateGrandTotal = () => {
        let total = 0;
        document.querySelectorAll('#itemsContainer > div').forEach(row => {
            total += (parseFloat(row.querySelector('.item-qty').value) || 0) * (parseFloat(row.querySelector('.item-price').value) || 0);
        });
        document.getElementById('totalPrice').value = total.toFixed(2);
    };

    window.toggleModal = (show, id = null) => {
        const modal = document.getElementById('orderModal');
        const deleteBtn = document.getElementById('deleteOrderBtn');
        document.getElementById('orderForm').reset();
        document.getElementById('itemsContainer').innerHTML = '';
        selectedDesignsInForm = [];
        document.getElementById('orderId').value = id || '';
        
        if (id) {
            deleteBtn.classList.remove('hidden');
            deleteBtn.onclick = () => deleteOrder(id);
            const o = orders.find(x => x.id === id);
            if (o) {
                document.getElementById('customerName').value = o.customerName;
                document.getElementById('depositAmount').value = o.depositAmount || 0;
                document.getElementById('details').value = o.details;
                document.getElementById('status').value = o.status;
                document.getElementById('paymentStatus').value = o.paymentStatus || 'Unpaid';
                selectedDesignsInForm = o.designIds || [];
                (o.items || []).forEach(item => addItemRow(item));
            }
        } else {
            deleteBtn.classList.add('hidden');
            addItemRow();
        }
        renderAttachedInForm();
        modal.style.display = show ? 'flex' : 'none';
        calculateGrandTotal();
    };

    document.getElementById('orderForm').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('orderId').value;
        const payload = {
            customerName: document.getElementById('customerName').value,
            items: Array.from(document.querySelectorAll('#itemsContainer > div')).map(row => ({
                type: row.querySelector('.item-type').value,
                qty: parseInt(row.querySelector('.item-qty').value) || 0,
                price: parseFloat(row.querySelector('.item-price').value) || 0
            })),
            designIds: selectedDesignsInForm,
            totalPrice: parseFloat(document.getElementById('totalPrice').value),
            depositAmount: parseFloat(document.getElementById('depositAmount').value) || 0,
            paymentStatus: document.getElementById('paymentStatus').value,
            details: document.getElementById('details').value,
            status: document.getElementById('status').value,
            updatedAt: Date.now()
        };
        if (!id) payload.createdAt = Date.now();
        try {
            if (id) await updateDoc(doc(db, 'orders', id), payload);
            else await addDoc(collection(db, 'orders'), payload);
            toggleModal(false);
        } catch (err) { alert("Save error."); }
    };

    window.markPaid = async (id) => await updateDoc(doc(db, 'orders', id), { paymentStatus: 'Full' });
    window.quickStatus = async (id, next) => await updateDoc(doc(db, 'orders', id), { status: next });
    
    window.deleteOrder = async (id) => { 
        if (confirm('Delete this customer and order permanently?')) {
            await deleteDoc(doc(db, 'orders', id));
            toggleModal(false);
        }
    };

    function render() {
        const list = document.getElementById('ordersList');
        const search = document.getElementById('searchInput').value.toLowerCase();
        const filter = document.getElementById('filterStatus').value;

        let inHand = 0, outstanding = 0, activeCount = 0, totalItemsCount = 0;
        orders.forEach(o => {
            const p = o.totalPrice || 0, d = o.depositAmount || 0;
            if (o.paymentStatus === 'Full') inHand += p;
            else if (o.paymentStatus === 'Deposit') { inHand += d; outstanding += (p - d); }
            else outstanding += p;
            if (o.status !== 'Finished') activeCount++;
            (o.items || []).forEach(i => totalItemsCount += i.qty);
        });

        document.getElementById('stat-revenue').innerText = `$${inHand.toFixed(0)}`;
        document.getElementById('stat-pending-cash').innerText = `$${outstanding.toFixed(0)}`;
        document.getElementById('stat-active').innerText = activeCount;
        document.getElementById('stat-items').innerText = totalItemsCount;

        const filtered = orders.sort((a, b) => {
            const aF = a.status === 'Finished' ? 1 : 0;
            const bF = b.status === 'Finished' ? 1 : 0;
            if (aF !== bF) return aF - bF;
            return (b.createdAt || 0) - (a.createdAt || 0);
        }).filter(o => {
            const mS = (o.customerName || "").toLowerCase().includes(search);
            const mF = filter === 'all' || (filter === 'Active' && o.status !== 'Finished') || (filter === 'Finished' && o.status === 'Finished');
            return mS && mF;
        });

        if (filtered.length === 0) {
            list.innerHTML = `<div class="bg-white p-12 text-center rounded-3xl text-slate-400 border-2 border-dashed border-slate-200">No orders found.</div>`;
            return;
        }

        list.innerHTML = filtered.map(o => {
            const p = o.totalPrice || 0, d = o.depositAmount || 0;
            const rem = o.paymentStatus === 'Full' ? 0 : (o.paymentStatus === 'Deposit' ? p - d : p);
            const itemsSummary = (o.items || []).map(i => `${i.qty}x ${i.type}`).join(', ');
            const designPreviews = (o.designIds || []).map(id => {
                const libItem = library.find(x => x.id === id);
                return libItem ? `<img src="${libItem.imageData}" class="w-10 h-10 rounded-xl border-2 border-white shadow-sm -ml-3 first:ml-0 object-cover bg-white">` : '';
            }).join('');

            return `<div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm transition-all ${o.status === 'Finished' ? 'opacity-60 grayscale' : 'hover:border-indigo-100'}">
                <div class="flex justify-between items-start mb-4">
                    <div class="space-y-1">
                        <div class="flex items-center gap-2 flex-wrap">
                            <h3 class="font-bold text-slate-900 text-lg">${o.customerName}</h3>
                            <span class="px-2.5 py-0.5 rounded-lg text-[10px] font-black uppercase tracking-wider ${getStatusColor(o.status)}">${o.status}</span>
                        </div>
                        <p class="text-xs font-semibold text-indigo-600 line-clamp-1">${itemsSummary}</p>
                    </div>
                    <div class="flex gap-1">
                        <button onclick="toggleModal(true, '${o.id}')" class="p-2 text-slate-400 hover:text-indigo-600 rounded-xl transition-colors"><i data-lucide="edit-2" class="w-5 h-5"></i></button>
                        <button onclick="deleteOrder('${o.id}')" class="p-2 text-slate-300 hover:text-rose-500 rounded-xl transition-colors"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>
                </div>

                <div class="flex items-center gap-4 mb-5">
                    <div class="flex items-center min-w-[40px] pl-3">${designPreviews || '<span class="text-[10px] text-slate-300 italic">No Design</span>'}</div>
                    <div class="h-10 w-px bg-slate-100"></div>
                    <div class="flex-1 grid grid-cols-2 gap-2">
                        <div class="text-center">
                            <p class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Total</p>
                            <p class="font-black text-slate-800 text-sm">$${p.toFixed(0)}</p>
                        </div>
                        <div class="text-center">
                            <p class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Owed</p>
                            <p class="font-black text-sm ${rem > 0 ? 'text-rose-600' : 'text-emerald-600'}">${rem > 0 ? `$${rem.toFixed(0)}` : 'PAID'}</p>
                        </div>
                    </div>
                </div>

                <div class="flex gap-2">
                    ${o.paymentStatus !== 'Full' ? `<button onclick="markPaid('${o.id}')" class="flex-1 py-3 text-xs font-black bg-emerald-600 text-white rounded-xl shadow-md active:scale-95 transition-all">COLLECT $${rem.toFixed(0)}</button>` : ''}
                    ${o.status === 'Pending' ? `<button onclick="quickStatus('${o.id}', 'In Progress')" class="flex-1 py-3 text-xs font-black bg-indigo-50 text-indigo-700 rounded-xl border border-indigo-100 active:scale-95 transition-all uppercase">Start Job</button>` : o.status === 'In Progress' ? `<button onclick="quickStatus('${o.id}', 'Finished')" class="flex-1 py-3 text-xs font-black bg-amber-50 text-amber-700 rounded-xl border border-amber-100 active:scale-95 transition-all uppercase">Complete</button>` : ''}
                </div>
            </div>`;
        }).join('');
        lucide.createIcons();
    }

    function getStatusColor(s) { return s === 'Pending' ? 'status-pending' : s === 'In Progress' ? 'status-progress' : 'status-finished'; }
    document.getElementById('searchInput').oninput = render;
    document.getElementById('filterStatus').onchange = render;
</script>
</body>
</html>
