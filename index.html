<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Manager | Local Customs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-progress { background-color: #dbeafe; color: #1e40af; }
        .status-finished { background-color: #f1f5f9; color: #64748b; opacity: 0.8; }
        .pay-unpaid { background-color: #fee2e2; color: #991b1b; }
        .pay-deposit { background-color: #fef3c7; color: #92400e; }
        .pay-full { background-color: #d1fae5; color: #065f46; }
        input, select, button, textarea { font-size: 16px !important; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

<div id="app" class="max-w-4xl mx-auto px-4 py-8">
    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
        <div>
            <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Order Queue</h1>
            <p class="text-slate-500">Oldest active orders stay at the top.</p>
        </div>
        <button onclick="toggleModal(true)" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-4 rounded-2xl font-bold flex items-center justify-center gap-2 transition-all shadow-lg active:scale-95">
            <i data-lucide="plus" class="w-6 h-6"></i> New Order
        </button>
    </div>

    <!-- Stats Dashboard -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-8">
        <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm text-center">
            <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-1">In Hand ($)</p>
            <p id="stat-revenue" class="text-2xl font-bold text-emerald-600">$0</p>
        </div>
        <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm text-center">
            <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-1">Outstanding ($)</p>
            <p id="stat-pending-cash" class="text-2xl font-bold text-rose-500">$0</p>
        </div>
        <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm text-center">
            <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-1">Active Queue</p>
            <p id="stat-active" class="text-2xl font-bold text-slate-800">0</p>
        </div>
        <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm text-center">
            <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-1">Total Items</p>
            <p id="stat-items" class="text-2xl font-bold text-slate-800">0</p>
        </div>
    </div>

    <!-- Search/Filter -->
    <div class="flex flex-col md:flex-row gap-3 mb-6">
        <div class="relative flex-1">
            <i data-lucide="search" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
            <input type="text" id="searchInput" placeholder="Search customer name..." class="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:outline-none outline-none shadow-sm">
        </div>
        <select id="filterStatus" class="bg-white border border-slate-200 rounded-xl px-4 py-3 font-medium outline-none shadow-sm">
            <option value="all">Show All</option>
            <option value="Active">Active Only</option>
            <option value="Finished">Finished Only</option>
        </select>
    </div>

    <!-- Orders List -->
    <div id="ordersList" class="space-y-4">
        <div class="flex justify-center py-20 text-indigo-600">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
        </div>
    </div>
</div>

<!-- Modal remains same structure but with sorting context -->
<div id="orderModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center p-4 z-50 overflow-y-auto">
    <div class="bg-white w-full max-w-lg rounded-[2rem] shadow-2xl my-auto">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center">
            <h2 id="modalTitle" class="text-xl font-bold text-slate-800">Create Order</h2>
            <button onclick="toggleModal(false)" class="p-2 hover:bg-slate-100 rounded-full transition-colors"><i data-lucide="x"></i></button>
        </div>
        <form id="orderForm" class="p-6 space-y-4">
            <input type="hidden" id="orderId">
            
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Customer Name</label>
                <input type="text" id="customerName" required placeholder="Who is this for?" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <div class="border-t border-slate-100 pt-4">
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Order Items</label>
                <div id="itemsContainer" class="space-y-3"></div>
                <button type="button" onclick="addItemRow()" class="mt-3 w-full py-2 border-2 border-dashed border-slate-200 rounded-xl text-slate-400 font-bold hover:border-indigo-300 hover:text-indigo-400 transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i> Add Another Item
                </button>
            </div>

            <div class="grid grid-cols-2 gap-4 border-t border-slate-100 pt-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Grand Total ($)</label>
                    <input type="number" id="totalPrice" readonly class="w-full px-4 py-3 bg-slate-100 border border-slate-200 rounded-xl font-bold text-indigo-600 outline-none" value="0.00">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Deposit Paid ($)</label>
                    <input type="number" id="depositAmount" step="0.01" placeholder="0.00" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" oninput="calculateGrandTotal()">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Payment Status</label>
                    <select id="paymentStatus" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                        <option value="Unpaid">Unpaid</option>
                        <option value="Deposit">Deposit Paid</option>
                        <option value="Full">Fully Paid</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Work Status</label>
                    <select id="status" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Finished">Finished</option>
                    </select>
                </div>
            </div>

            <textarea id="details" rows="2" placeholder="Design notes..." class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none resize-none"></textarea>

            <div class="pt-4 flex gap-3">
                <button type="submit" id="saveBtn" class="flex-[2] py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg shadow-indigo-100 active:scale-95">Save Order</button>
                <button type="button" onclick="toggleModal(false)" class="flex-1 py-4 bg-slate-100 text-slate-600 rounded-2xl font-bold">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGuV3oqPzHKoB0-p9S7oFDpLYHL88c9OE",
      authDomain: "order-tracker-91a03.firebaseapp.com",
      projectId: "order-tracker-91a03",
      storageBucket: "order-tracker-91a03.firebasestorage.app",
      messagingSenderId: "386523526590",
      appId: "1:386523526590:web:02d418b4a829735edc35ef",
      measurementId: "G-448JDYKFKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let orders = [];
    let user = null;

    onAuthStateChanged(auth, u => {
        if (!u) signInAnonymously(auth);
        else { user = u; setupListener(); }
    });

    function setupListener() {
        onSnapshot(collection(db, 'orders'), snap => {
            orders = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });
    }

    window.addItemRow = (data = {type: 'Shirt', qty: 1, price: 0}) => {
        const container = document.getElementById('itemsContainer');
        const rowId = 'row-' + Date.now() + Math.random().toString(36).substr(2, 5);
        const div = document.createElement('div');
        div.id = rowId;
        div.className = "flex items-center gap-2 bg-white p-2 border border-slate-200 rounded-xl shadow-sm";
        div.innerHTML = `
            <select class="item-type flex-1 bg-transparent outline-none text-sm font-medium">
                <option value="Shirt" ${data.type === 'Shirt' ? 'selected' : ''}>Shirt</option>
                <option value="Sweater" ${data.type === 'Sweater' ? 'selected' : ''}>Sweater</option>
                <option value="Crew Neck" ${data.type === 'Crew Neck' ? 'selected' : ''}>Crew Neck</option>
                <option value="Sticker" ${data.type === 'Sticker' ? 'selected' : ''}>Sticker</option>
                <option value="Other" ${data.type === 'Other' ? 'selected' : ''}>Other</option>
            </select>
            <div class="flex items-center gap-1 w-16">
                <input type="number" class="item-qty w-full bg-transparent outline-none font-bold text-slate-700 text-center" value="${data.qty}" oninput="calculateGrandTotal()">
            </div>
            <div class="flex items-center gap-1 w-20">
                <span class="text-[10px] font-bold text-slate-300">$</span>
                <input type="number" step="0.01" class="item-price w-full bg-transparent outline-none font-bold text-slate-700" value="${data.price}" oninput="calculateGrandTotal()">
            </div>
            <button type="button" onclick="document.getElementById('${rowId}').remove(); calculateGrandTotal();" class="p-1 text-slate-300 hover:text-rose-500">
                <i data-lucide="minus-circle" class="w-5 h-5"></i>
            </button>
        `;
        container.appendChild(div);
        lucide.createIcons();
        calculateGrandTotal();
    };

    window.calculateGrandTotal = () => {
        let total = 0;
        document.querySelectorAll('#itemsContainer > div').forEach(row => {
            const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
            const price = parseFloat(row.querySelector('.item-price').value) || 0;
            total += (qty * price);
        });
        document.getElementById('totalPrice').value = total.toFixed(2);
    };

    window.toggleModal = (show, id = null) => {
        const modal = document.getElementById('orderModal');
        const itemsContainer = document.getElementById('itemsContainer');
        itemsContainer.innerHTML = '';
        document.getElementById('orderForm').reset();
        document.getElementById('orderId').value = id || '';
        
        if (id) {
            const o = orders.find(x => x.id === id);
            if (o) {
                document.getElementById('customerName').value = o.customerName;
                document.getElementById('depositAmount').value = o.depositAmount || 0;
                document.getElementById('details').value = o.details;
                document.getElementById('status').value = o.status;
                document.getElementById('paymentStatus').value = o.paymentStatus || 'Unpaid';
                (o.items || []).forEach(item => addItemRow(item));
            }
        } else {
            addItemRow();
        }
        modal.style.display = show ? 'flex' : 'none';
        calculateGrandTotal();
    };

    document.getElementById('orderForm').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('orderId').value;
        const itemsList = Array.from(document.querySelectorAll('#itemsContainer > div')).map(row => ({
            type: row.querySelector('.item-type').value,
            qty: parseInt(row.querySelector('.item-qty').value) || 0,
            price: parseFloat(row.querySelector('.item-price').value) || 0
        }));

        const payload = {
            customerName: document.getElementById('customerName').value,
            items: itemsList,
            totalPrice: parseFloat(document.getElementById('totalPrice').value),
            depositAmount: parseFloat(document.getElementById('depositAmount').value) || 0,
            paymentStatus: document.getElementById('paymentStatus').value,
            details: document.getElementById('details').value,
            status: document.getElementById('status').value,
            updatedAt: Date.now()
        };

        if (!id) payload.createdAt = Date.now();

        try {
            if (id) await updateDoc(doc(db, 'orders', id), payload);
            else await addDoc(collection(db, 'orders'), payload);
            toggleModal(false);
        } catch (err) { alert(err.message); }
    };

    window.markPaid = async (id) => {
        await updateDoc(doc(db, 'orders', id), { paymentStatus: 'Full' });
    };

    window.quickStatus = async (id, next) => {
        await updateDoc(doc(db, 'orders', id), { status: next });
    };

    window.deleteOrder = async (id) => {
        if (confirm('Delete this order?')) await deleteDoc(doc(db, 'orders', id));
    };

    function render() {
        const list = document.getElementById('ordersList');
        const search = document.getElementById('searchInput').value.toLowerCase();
        const filter = document.getElementById('filterStatus').value;

        let inHand = 0, outstanding = 0, activeCount = 0, totalItemsCount = 0;

        orders.forEach(o => {
            const p = o.totalPrice || 0, d = o.depositAmount || 0;
            if (o.paymentStatus === 'Full') inHand += p;
            else if (o.paymentStatus === 'Deposit') { inHand += d; outstanding += (p - d); }
            else outstanding += p;

            if (o.status !== 'Finished') activeCount++;
            (o.items || []).forEach(i => totalItemsCount += i.qty);
        });

        document.getElementById('stat-revenue').innerText = `$${inHand.toFixed(2)}`;
        document.getElementById('stat-pending-cash').innerText = `$${outstanding.toFixed(2)}`;
        document.getElementById('stat-active').innerText = activeCount;
        document.getElementById('stat-items').innerText = totalItemsCount;

        // SORTING LOGIC: 
        // 1. Unfinished orders first, Finished orders last.
        // 2. Within those groups, sort by createdAt ASCENDING (Oldest at top).
        const sorted = [...orders].sort((a, b) => {
            const aFinished = a.status === 'Finished' ? 1 : 0;
            const bFinished = b.status === 'Finished' ? 1 : 0;
            
            if (aFinished !== bFinished) return aFinished - bFinished;
            return (a.createdAt || 0) - (b.createdAt || 0);
        });

        const filtered = sorted.filter(o => {
            const matchesSearch = (o.customerName || "").toLowerCase().includes(search);
            const matchesFilter = filter === 'all' || 
                                 (filter === 'Active' && o.status !== 'Finished') || 
                                 (filter === 'Finished' && o.status === 'Finished');
            return matchesSearch && matchesFilter;
        });

        if (filtered.length === 0) {
            list.innerHTML = `<div class="bg-white p-12 text-center rounded-3xl text-slate-400 border-2 border-dashed border-slate-200">Empty list.</div>`;
            return;
        }

        list.innerHTML = filtered.map(o => {
            const p = o.totalPrice || 0, d = o.depositAmount || 0;
            const rem = o.paymentStatus === 'Full' ? 0 : (o.paymentStatus === 'Deposit' ? p - d : p);
            const itemsSummary = (o.items || []).map(i => `${i.qty}x ${i.type}`).join(', ');
            const isFinished = o.status === 'Finished';

            return `
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm transition-all ${isFinished ? 'opacity-60 bg-slate-50' : 'hover:border-indigo-100'}">
                <div class="flex justify-between items-start mb-2">
                    <div class="space-y-1">
                        <div class="flex items-center gap-2 flex-wrap">
                            <h3 class="font-bold text-slate-900 text-lg">${o.customerName}</h3>
                            <span class="px-2.5 py-0.5 rounded-lg text-[10px] font-black uppercase tracking-wider ${getStatusColor(o.status)}">${o.status}</span>
                        </div>
                        <p class="text-xs font-medium text-indigo-600 line-clamp-1">${itemsSummary}</p>
                    </div>
                    <div class="flex gap-1">
                        <button onclick="toggleModal(true, '${o.id}')" class="p-2 text-slate-400 hover:text-indigo-600 rounded-xl transition-colors"><i data-lucide="edit-2" class="w-5 h-5"></i></button>
                        <button onclick="deleteOrder('${o.id}')" class="p-2 text-slate-400 hover:text-rose-600 rounded-xl transition-colors"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div class="${isFinished ? 'bg-white' : 'bg-slate-50'} p-2 rounded-xl text-center border border-slate-100">
                        <p class="text-[9px] font-bold text-slate-400 uppercase">Total Bill</p>
                        <p class="font-bold text-slate-700">$${p.toFixed(2)}</p>
                    </div>
                    <div class="${isFinished ? 'bg-white' : 'bg-slate-50'} p-2 rounded-xl text-center border border-slate-100">
                        <p class="text-[9px] font-bold text-slate-400 uppercase">Remaining</p>
                        <p class="font-bold ${rem > 0 ? 'text-rose-600' : 'text-emerald-600'}">${rem > 0 ? `$${rem.toFixed(2)}` : 'SETTLED'}</p>
                    </div>
                </div>

                <div class="flex items-center justify-between mb-4 px-1">
                    <span class="px-2 py-0.5 rounded-md font-bold text-[10px] ${getPaymentClass(o.paymentStatus)}">${o.paymentStatus.toUpperCase()}</span>
                    <span class="text-[10px] text-slate-400 font-medium">In Queue: ${formatDate(o.createdAt)}</span>
                </div>

                <div class="flex gap-2">
                    ${o.paymentStatus !== 'Full' ? `<button onclick="markPaid('${o.id}')" class="flex-1 py-3 text-xs font-black bg-emerald-600 text-white rounded-xl shadow-md active:scale-95 transition-all">COLLECT BAL.</button>` : ''}
                    ${o.status === 'Pending' ? `<button onclick="quickStatus('${o.id}', 'In Progress')" class="flex-1 py-3 text-xs font-black bg-indigo-50 text-indigo-700 rounded-xl border border-indigo-100 active:scale-95 transition-all">START</button>` : o.status === 'In Progress' ? `<button onclick="quickStatus('${o.id}', 'Finished')" class="flex-1 py-3 text-xs font-black bg-amber-50 text-amber-700 rounded-xl border border-amber-100 active:scale-95 transition-all">FINISH</button>` : ''}
                </div>
            </div>`;
        }).join('');
        lucide.createIcons();
    }

    function formatDate(ts) {
        if (!ts) return 'N/A';
        return new Date(ts).toLocaleDateString();
    }

    function getStatusColor(s) { return s === 'Pending' ? 'status-pending' : s === 'In Progress' ? 'status-progress' : 'status-finished'; }
    function getPaymentClass(p) { return p === 'Unpaid' ? 'pay-unpaid' : p === 'Deposit' ? 'pay-deposit' : 'pay-full'; }
    document.getElementById('searchInput').oninput = render;
    document.getElementById('filterStatus').onchange = render;
</script>
</body>
</html>
